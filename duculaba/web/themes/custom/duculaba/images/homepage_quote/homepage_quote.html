<div
  class="carousel slide"
  id="carouselExampleAutoplaying"
  data-bs-ride="carousel"
>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        class="d-block w-100"
        src="/themes/custom/duculaba/images/homepage_quote/1.png"
        alt="Quote 1"
      />
    </div>
    <div class="carousel-item">
      <img
        class="d-block w-100"
        src="/themes/custom/duculaba/images/homepage_quote/2.png"
        alt="Quote 2"
      />
    </div>
    <div class="carousel-item">
      <img
        class="d-block w-100"
        src="/themes/custom/duculaba/images/homepage_quote/3.png"
        alt="Quote 3"
      />
    </div>
    <div class="carousel-item">
        <img
          class="d-block w-100"
          src="/themes/custom/duculaba/images/homepage_quote/4.png"
          alt="Quote 4"
        />
      </div>
  </div>
  <div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleAutoplaying"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleAutoplaying"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
